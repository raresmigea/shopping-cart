<!DOCTYPE html>
<html>
  <head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container content-section">
      <h2 class="section-header">Shopping cart</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Product details</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-subtotal cart-header cart-column">TOTAL</span>
      </div>
      <div class="cart-items">
        <div class="cart-row" id="0">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Album 1.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Goku POP</span>
          </div>

          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="text" value="0" />
            <!-- <button class="btn btn-danger" type="button">REMOVE</button> -->
          </div>
          <span class="cart-price cart-column">5€</span>
          <span class="cart-subtotal cart-column">0€</span>
        </div>
        <div class="cart-row" id="1">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Album 3.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Naruto POP</span>
          </div>

          <div class="cart-quantity cart-column">
            <input
              class="cart-quantity-input"
              id="naruto"
              type="text"
              value="0"
            />
            <!-- <button class="btn btn-danger" type="button">REMOVE</button> -->
          </div>
          <span class="cart-price cart-column">20€</span>
          <span class="cart-subtotal cart-column">0€</span>
        </div>

        <div class="cart-row" id="2">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Images/Album 3.png"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Luffy POP</span>
          </div>

          <div class="cart-quantity cart-column">
            <input
              class="cart-quantity-input"
              id="luffy"
              type="text"
              value="0"
            />
            <!-- <button class="btn btn-danger" type="button">REMOVE</button> -->
          </div>
          <span class="cart-price cart-column">7.5€</span>
          <span class="cart-subtotal cart-column">0€</span>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0€</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="store.js" async></script>
</html>
